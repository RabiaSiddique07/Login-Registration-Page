<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="RegisterPage.css">
    <title>Register Page</title>

   
</head>

<body>
    <div class="wrapper">
        <div class="form-box register" id="register">
            <h2>Register</h2>
            <form>
                <div class="input-box">
                    <span class="icon"><i class="las la-user"></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="las la-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="las la-lock"></i></span>
                    <input type="password" required>
                    <label>    Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="las la-lock"></i></span>
                    <input type="password" required>
                    <label>  Confirm Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">I agree to the terms & condition.</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account yet?
                        <a href="D:\web dev\Tehnohacks Internship\Login_Registration_Page\Login Page\loginPage.html" id="login-link" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>

    </div>

</body>

</html>

</html>
