<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="loginPage.css">
    <title>Login Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-box login" id="login">
            <h2>Sign In</h2>
            <form>
               
                    
                <div class="input-box">
                     <label>Email</label>
                    <input type="email" required>
                    <span class="icon"><i class="las la-envelope"></i></span>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" required>
                    <span class="icon"><i class="las la-lock"></i></span>
                    
                   
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me!</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign in</button>
                <div class="login-register">
                    <p>Don't have an account yet?
                        <a href="D:\web dev\Tehnohacks Internship\Login_Registration_Page\Register Page\RegisterPage.html" id="register-link" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>   
    </div>

</body>

</html>

</html>
